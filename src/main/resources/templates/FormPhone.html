<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Add phone</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5" >
  <div class="card">
    <div class="card-header" th:if="${mode=='new'}"> Add Phones </div>
    <div class="card-header" th:if="${mode=='edit'}">Update Phones
    </div>

  <div class="card-body">

    <form action="saveTelephone" method="post">
      <div class="form-group">
        <label class="control-label">Phone name :</label>
        <input type="text" class="form-control" id="phoneName" placeholder="phoneName" name="phoneName">
        <span class="text-danger" th:errors="${phone.phoneName}" th:value="${phone.phoneName}"></span>

      </div>
      <div class="form-group">
        <label class="control-label">Price :</label>
        <input type="text" class="form-control" id="price" placeholder="price" name="price">
        <span class="text-danger" th:errors="${phone.price}" th:value="${phone.price}"></span>

      </div>

      <div class="form-group">
        <label>Genre</label>
        <select class="form-control form-control-lg" id="type" name="type">
          <option th:each="types : ${types}" th:value="${types.idType}" th:text="${types.nameType}"   th:selected="${types.idType == selectedTypeId}">

          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">date cr√©ation :</label>
        <input type="date" class="form-control" id="dateOfCreation" placeholder="dateOfCreation" name="dateOfCreation">
        <span class="text-danger" th:errors="${phone.dateOfCreation}" th:value="${phone.dateOfCreation}"></span>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>
  </div>

  <br/>
  <br/>

</div>
</div>
</body>
</html>
