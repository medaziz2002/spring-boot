<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Add phone</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5" >
  <div class="card-body">
    <form action="saveTelephone" method="post">
      <div class="form-group">
        <label class="control-label">Nom Produit :</label>
        <input type="text" name="phoneName" class="form-control"/>
      </div>
      <div class="form-group">
        <label class="control-label">Prix Produit :</label>
        <input type="text" name="price" class="form-control"/>
      </div>

      <div class="form-group">
        <label>Genre</label>
        <select class="form-control form-control-lg" id="type" name="type">
          <option th:each="types : ${types}" th:value="${types.idType}" th:text="${types.nameType}">

          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">date cr√©ation :</label>
        <input type="date" name="date" class="form-control"/>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>
  </div>

  <br/>
  <br/>

</div>
</div>
</body>
</html>
